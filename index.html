<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
    <!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
     <style>
      .button{
      background-color: #A8705F;
	    opacity:1;	
      border: none;
      color: white;
      padding: 8px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 11px;
      font-family: Arial;
      margin: 16px 12px;
      cursor: pointer;
      border-radius: 5px;
      border: 0px solid rgba(9, 148, 28, 0.541);
      box-shadow: 0 0px 0px 0 rgba(0,0,0,0.2), 0 0px 0px 0 rgba(0,0,0,0.19);
      }
      .button:hover{
        opacity:0.5;
      }
    </style>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="MotorReaccionRA.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="poster.webp" shadow-intensity="1" autoplay camera-orbit="2.684deg 93.79deg auto" environment-image="aircraft_workshop_01_1k.hdr" exposure="1.51">
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>
    
    <div
        id="botones"
        style="position: fixed; left: 200px; bottom: 50px; width:100%; text-align: center; z-index: 1;"
      >
        <button class="button" id="btn1" onclick="Play()">Reproducir</button>
        <button class="button" id="btn2" onclick="stop()">pausar</button>
      </div>
    
    <script type="text/javascript">
      let button = document.querySelector("#btn1");
      let button2 = document.querySelector("#btn2");
      let player = document.querySelector("model-viewer");
      let name = document.querySelector("animation-name", "Action");
      
     <script>
      let isRunning = true;
      function OnLoad() {
        const modelViewer = document.querySelector("#model-viewer");

        console.log(modelViewer.availableAnimations);

      };
      
      function Play() {
        const modelViewer = document.querySelector("#model-viewer");
        modelViewer.play();
      }
        
        function stop() {
        const modelViewer = document.querySelector("#model-viewer");
        modelViewer.pause();
      }

    </script>

    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </body>
</html>
